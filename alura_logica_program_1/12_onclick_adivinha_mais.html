<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Segredo</title>
    </head>
    <body>
        <input />
        <button>ESCOLHA 1 NÚMERO DE 1 ATÉ 10</button>
        <script>
            function sorteia() {
                return Math.round(Math.random() * 10)
            }

            function sorteiaNum(quantidade) {
                var segredos = []
                var numero = 1
                while (numero <= quantidade) {
                    var numAlex = sorteia()
                    if (numAlex !== 0) {
                        var achou = false
                        for (var pos = 0; pos < segredos.length; pos++) {
                            if (segredos[pos] == numAlex) {
                                achou = true
                                break
                            }
                        }
                        if (achou == false) {
                            segredos.push(numAlex)
                            numero++
                        }
                    }
                }
                return segredos
            }

            var segredos = sorteiaNum(3)

            // var segredos = []
            // segredos.push(sorteia())

            console.log(segredos)
            var input = document.querySelector('input')
            input.focus()
            function verifica() {
                var achou = false
                for (var p = 0; p < segredos.length; p++) {
                    if (input.value == segredos[p]) {
                        alert('você acertou')
                        achou = true
                        break
                    }
                }
                if (achou == false) {
                    alert('você errou')
                }
                input.value = ''
                input.focus()
            }
            var button = document.querySelector('button')
            button.onclick = verifica
        </script>
    </body>
</html>
