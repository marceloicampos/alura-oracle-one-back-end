<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8" />
    <script>
        function pulaLinha() {
            document.write('<br /><br />')
        }

        function mostra(frase) {
            document.write(frase)
            pulaLinha()
        }
        // mostra('**********')
        // mostra('**********')
        // mostra('**********')

        for (var l = 1; l <= 3; l++) {
            for (var c = 1; c <= 10; c++) {
                document.write('+')
            }
            document.write('<br />')
        }
        mostra('FIM')
    </script>
</html>
