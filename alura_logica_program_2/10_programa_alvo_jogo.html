<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alvo</title>
    </head>
    <body>
        <p><a href="./">Voltar</a></p>
        <canvas width="600" height="400"></canvas>
        <p>Acerte o Alvo</p>
        <script>
            var tela = document.querySelector('canvas')
            var pincel = tela.getContext('2d')

            pincel.fillStyle = 'lightgray'
            pincel.fillRect(0, 0, 600, 400)

            var raio = 10

            var xQualquer
            var yQualquer

            function desenhaCirculo(x, y, raio, cor) {
                pincel.fillStyle = cor
                pincel.beginPath()
                pincel.arc(x, y, raio, 0, 2 * Math.PI)
                pincel.fill()
            }

            function desenhaAlvo(x, y) {
                desenhaCirculo(x, y, raio + 20, 'red') // maior círculo
                desenhaCirculo(x, y, raio + 10, 'white') // círculo
                desenhaCirculo(x, y, raio, 'red') // menor circulo
            }

            function sorteiaPos(maxima) {
                return Math.floor(Math.random() * maxima)
            }

            function limpaTela() {
                pincel.clearRect(0, 0, 600, 400)
            }

            function reloadScreen() {
                limpaTela()

                xQualquer = sorteiaPos(600)
                yQualquer = sorteiaPos(400)
                console.log(xQualquer)
                console.log(yQualquer)

                desenhaAlvo(xQualquer, yQualquer)
            }

            setInterval(reloadScreen, 1000)

            function dispara(evento) {
                var x = evento.pageX - tela.offsetLeft
                var y = evento.pageY - tela.offsetTop

                if (
                    x > xQualquer - raio &&
                    x < xQualquer + raio &&
                    y > yQualquer - raio &&
                    y < yQualquer + raio
                ) {
                    alert('Acertou')
                }
            }
            1

            tela.onclick = dispara
        </script>
    </body>
</html>
