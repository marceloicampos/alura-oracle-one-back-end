<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bola Viva</title>
    </head>
    <body>
        <canvas width="600" height="400"></canvas>
        <script>
            var tela = document.querySelector('canvas')
            var pincel = tela.getContext('2d')
            pincel.fillStyle = 'grey'
            pincel.fillRect(0, 0, 600, 400)

            pincel.font = '20px Georgia'
            pincel.fillStyle = 'black'
            pincel.fillText('Clique ESQUERDO DESENHA bolinha', 10, 20)
            pincel.fillText('Clique DIREITO MUDA COR da bolinha', 10, 50)

            var cores = ['blue', 'red', 'green', 'yellow']
            var corAtual = 0

            function desenhaCirculo(evento) {
                var x = evento.pageX - tela.offsetLeft
                var y = evento.pageY - tela.offsetTop
                pincel.fillStyle = cores[corAtual]
                pincel.beginPath()
                pincel.arc(x, y, 10, 0, 2 * 3.14)
                pincel.fill()
                console.log(x + ',' + y)
            }

            tela.onclick = desenhaCirculo

            function mudaCor() {
                corAtual++
                console.log(corAtual)
                if (corAtual >= cores.length) {
                    corAtual = 0
                }

                // alert('Funcionou!')
                return false // para não exibir o menu padrão do canvas
            }

            tela.oncontextmenu = mudaCor
        </script>
    </body>
</html>
