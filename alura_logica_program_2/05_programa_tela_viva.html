<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela Viva</title>
    </head>
    <body>
        <canvas width="600" height="400"></canvas>
        <script>
            document.write('<h1>Tela Viva</h1>')
            var tela = document.querySelector('canvas')
            var pincel = tela.getContext('2d')

            pincel.fillStyle = 'lightgray'
            pincel.fillRect(0, 0, 600, 400)

            pincel.font = '20px Georgia'
            pincel.fillStyle = 'black'
            pincel.fillText('Tela Viva Alura', 50, 50)

            function exibeAlertaCircular(evento) {
                var x = evento.pageX - tela.offsetLeft
                var y = evento.pageY - tela.offsetTop
                alert('VOCÊ CLICOU NAS COORDENADAS: ' + x + ' e ' + y)
                pincel.fillStyle = 'red'
                pincel.beginPath()
                pincel.arc(x, y, 10, 0, 2 * Math.PI)
                pincel.fill()
                var name = 'posição do clique'
                console.log(name)
                console.log(evento.pageX)
                console.log(evento.pageY)
            }
            tela.onclick = exibeAlertaCircular
            // LEMBRANDO QUE SE DEIXAR OS () a função será chamada / executada direto, porém se deixarmos sem os () ou somente o exibeAlerta estou falando para javascript que o trecho tela.onclick recebe toda a function exibeAlerta() { alert('CLIQUEI') } e então será executada
        </script>
    </body>
</html>
